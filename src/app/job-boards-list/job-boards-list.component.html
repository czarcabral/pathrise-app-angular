<h1>Job Sources</h1>
<div class="cards-list">
  <a class="card" *ngFor="let jobBoard of jobBoards" [routerLink]="'/jobBoards/'+jobBoard.name">
    <img class="logo" [src]="jobBoard.logo_file" alt="temp" width="70" height="70">
    <div class="right-side">
      <p class="rating">{{ jobBoard.rating}}</p>
      <p class="description">{{ jobBoard.description }}</p>
    </div>
  </a>
</div>
